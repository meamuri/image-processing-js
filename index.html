<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>КГ</title>

    <link href="src/style.css" rel="stylesheet">

    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="assets/slider/css/slider.css"
          rel="stylesheet">

    <script type="text/javascript" src="assets/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="assets/slider/js/bootstrap-slider.js"></script>
</head>
<body>


<!--
HEADER
-->
<div class="container header-container"><div class="row">
    <div class="col-xs-12 cols-md-12">

    </div>

</div></div>


<div class="container body-container">
    <div class="row">
        <div class="col-xs-6 cols-md-6">
            <div class="input-group margin-bottom-sm">
                <label class="control-label">Select File</label>
                <input class="form-control" type='file' name='img' size='65' id='upload-image' />
            </div>
        </div>

        <div class="col-xs-6 cols-md-6">
            <div class="input-group margin-bottom-sm" style="float:right">
                <label class="control-label">Изменение яркости</label><br>
                <input id="slider" type="text"
                       data-slider-min="-250"
                       data-slider-max="250"
                       data-slider-step="10"
                       value="0"
                       data-slider-value="0"/>
                &nbsp;&nbsp;
            </div>
        </div>
    </div>
<br>
<!--
begin Contrast
-->
    <div class="row">

        <div class="col-xs-6 cols-md-6">
            <div class="input-group margin-bottom-sm" style="float:left">
                <div class="switch">
                    <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                    <label for="cmn-toggle-1"></label>
                </div>
                &nbsp;&nbsp;
            </div>
        </div>


        <div class="col-xs-6 cols-md-6">
            <div class="input-group margin-bottom-sm" style="float:right">
                <label class="control-label">Изменение контраста</label><br>
                <input id="contrast" type="text"
                       data-slider-min="-128"
                       data-slider-max="128"
                       data-slider-step="4"
                       value="0"
                       data-slider-value="0"/>
                &nbsp;&nbsp;
            </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-xs-6 cols-md-6">
            <div id="input-div" style="float:left">
                <canvas id="in-canvas"></canvas>
            </div>

        </div>
        <div class="col-xs-6 cols-md-6">
            <div id="output-div" style="float:right">
                <canvas id="out-canvas"></canvas>
            </div>
        </div>
    </div>
</div>

<!--
FOOTER
-->
<div class="container footer-container">
    <div class="row"><div class="col-xs-12 cols-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                ВГУ, 2017, курс "компьютерная графика"
            </div>
            <div class="panel-body">
                <p>&copy; 2017 - выполнил Дронов Р.</p>
            </div>
        </div>
    </div></div>
</div>


<script src="src/lib.js" type="text/javascript" defer></script>
<script src="src/app.js" type="text/javascript" defer></script>
<script src="src/main.js" type="text/javascript" defer></script>
</body>
</html>
